<!DOCTYPE html>
<html>
	<head>
		<title>FPS Showcase</title>
		<script>
			let fps = "Yog";
			let number = 0;
			let updating;
			
			function update(){
				number++
				document.getElementById("number").innerHTML=number;
				document.getElementById("seconds").innerHTML=(number/fps).toFixed(2)+'s';
			}
			
			function changeFPS() {
				fps = prompt("What FPS would you like to test out? (Anything above 250 is unreliable)")
				while(Number(fps) != fps){
					fps = prompt("What FPS would you like to test out? (Anything above 250 is unreliable)")
				}
				number = 0;
				console.log(fps)
				
				if(typeof updating=="number"){
					clearInterval(updating)
				}
				updating = setInterval(update,1000/Number(fps))
			}
		</script>
	</head>
	<body>
		<center><p>FPS test</p>
		<button type="button" onclick="changeFPS()">Change FPS</button>
		<br>
		<h1 id="number">0</h1>
		<p id="seconds">0s</p>

	</body>
</html>
